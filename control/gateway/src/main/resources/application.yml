eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
server:
  port: 7000
spring:
  application:
    name: gateway
zuul:
  routes:
    auth:
      path: /api-auth/**
      serviceId: auth-customer
    order:
      path: /api-order/**
      serviceId: order-customer

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeout-in-milliseconds: 3000

